<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Upload File 목록</h1>
    <ul th:each="file : ${files}">
        <li>
            <span th:text="${file.originalFileName}"></span>
            <span th:text="${file.hashedFileName}"></span>
            <span th:text="${file.contentType}"></span>
            <span th:text="${file.extension}"></span>
            <span th:text="${file.size}"></span>
            <hr/>
        </li>
    </ul>
</body>
</html>
