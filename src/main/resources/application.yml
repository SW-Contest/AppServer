spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/artfolio
    username: postgres
    password: 1111
    driver-class-name: org.postgresql.Driver

  jpa:
    defer-datasource-initialization: true
    hibernate.ddl-auto: create
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

  data.rest:
    base-path: /api
    detection-strategy: annotated